	<body class="is-preload" id="body">

					</div>

							<img src="images/dog2.jpeg" alt="">

									<li><span id="com-address">용현5동</span></li>

						<li id="profile">

									<li><span id="com-address">용현5동</span></li>
									<li><span>&#183;</span></li>

							</div>

				<!-- Nav -->
				<nav id="nav">
					<input type="text" id="input" placeholder="따뜻한 댓글을 입력해주세요 :D">

				</nav>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			
	</body>
	<script>

		$("#input").on("change keyup paste", function(){
			if($("#input").val() == ""){
				$("#sendBtn").hide();
			}else {
				$("#sendBtn").show();
			}
		})

		function like(){
			if($(".like").css("color") == "rgb(255, 209, 26)"){
				$(".like").css("color", "#737373");
				$("#like-text").css("color", "#737373");
			}else {
				$(".like").css("color", "rgb(255, 209, 26)");
				$("#like-text").css("color", "rgb(255, 209, 26)");

			}
		}

		function save(){
			if($(".save").css("color") == "rgb(255, 209, 26)"){
				$(".save").css("color", "#737373");
			}else {
				$(".save").css("color", "rgb(255, 209, 26)");

			}
		}

		function writeCom(){
			$("input").focus();
		}
		
	</script>
